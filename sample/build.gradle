buildscript {
    ext.kotlin_version = "1.8.0"
    repositories {
        mavenCentral()
        google()
        mavenLocal()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.2.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.arkivanov.parcelize.darwin:gradle-plugin"
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        mavenLocal()
    }
}
